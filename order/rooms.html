<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>奕甫商旅 - 客房</title>
    <link rel="stylesheet" href="../order/hotel-booking-css.css">
</head>
<body>
    <header>
        <!-- 導航欄與首頁相同 -->
    </header>

    <main>
        <h1>我們的客房</h1>
        <div class="room-grid">
            <div class="room-card">
                <img src="../img/room3.jpg" alt="標準單人房">
                <h2>標準單人房</h2>
                <p>舒適簡約，適合單人出差</p>
                <p>價格：NT$ 2,000 / 晚</p>
                <a href="../order/booking.html?room=single" class="book-button">預訂</a>
            </div>
            <div class="room-card">
                <img src="../img/room2.jpg" alt="豪華雙人房">
                <h2>豪華雙人房</h2>
                <p>寬敞舒適，適合情侶或商務旅客</p>
                <p>價格：NT$ 3,500 / 晚</p>
                <a href="../order/booking.html?room=double" class="book-button">預訂</a>
            </div>
            <div class="room-card">
                <img src="../img/room3.jpg" alt="家庭套房">
                <h2>家庭套房</h2>
                <p>空間充裕，適合全家出遊</p>
                <p>價格：NT$ 5,000 / 晚</p>
                <a href="../order/booking.html?room=family" class="book-button">預訂</a>
            </div>
        </div>
    </main>

    <footer>
        <!-- 頁腳與首頁相同 -->
    </footer>
</body>
</html>
